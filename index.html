    <head>

        <div class="container">
            <div class="section">
                <h3 id="homeTitle">HOME</h3>
                <div id = "home-score" class="score-screen">0</div>

                    <button onclick="plusOneScoreToHome()" class="score-button">+1</button>
                    <button onclick = "plusTwoScoreToHome()" class="score-button">+2</button>
                    <button onclick="plusThreeScoreToHome()" class="score-button">+3</button>
                </div>
            </div>
            <div class="section">
                <h3 id="guestTitle">GUEST</h3>
                <div id="guest-score" class="score-screen">0</div>
                <div class = button-wrap>
                    <button onclick="plusOneScoreToGuest()"class="score-button">+1</button>
                    <button onclick="plusTwoScoreToGuest()"class="score-button">+2</button>
                    <button onclick="plusThreeScoreToGuest()"class="score-button">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
